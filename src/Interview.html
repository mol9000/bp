        <script>
            function AppViewModel(interviews) {
                this.interviews = (interviews);
            };

            var getIDFromURL = function() {
                var href = window.location.href;
                var reg = new RegExp( '[?&]id=([^&#]*)', 'i' );
                var string = reg.exec(href);
                return string ? string[1] : null;
            };

            axios.get('http://localhost:5984/gmci/'+ getIDFromURL())
            .then(function (response) {
                // handle success
                var vm = new AppViewModel(response.data);
                ko.applyBindings(vm);
                console.log(response.data);
            })
            .catch(function (error) {
                    console.log(error);
            });

            // blur image of interviewee and unblur it on click
            $("img.blur").on("mouseover", function() {
                console.log("unblur")
                $("img.blur").removeClass("blur");
            })

            $("img.blur").on("mouseout", function() {
                console.log("blur")
                $("img.blur").addClass("blur");
            })
