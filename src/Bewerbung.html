<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <ul class="list-unstyled components">

                <li>

                    <a id="apply" href="./Bewerbung.html">Werde Teil</a>
                </li>
                <li>
                    <a id="aboutus" href="./About.html">Über uns</a>
                </li>
            </ul>


            <div class="btn-group dropup fixed-bottom">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="share-project">
                    Seite teilen
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href=https://www.facebook.com/ target="_blank"><i class="fab fa-facebook-square"></i> Facebook</a>
                    <a class="dropdown-item" href="https://www.instagram.com/" target="_blank">Instagram</a>
                    <a class="dropdown-item" href="https://twitter.com/" target="_blank">Twitter</a>
                </div>
            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <span><i class="fas fa-bars"></i></span>
                </button>

                <div class="mx-auto">
                    <h3>Werde ein Teil von Hannover</h3>
                    <div>Würdest du gerne ein Teil von Blickpunkte werden?</div>
                </div>

            </nav>

            <form>
                <div class="form-group">
                    <label for="name" title="Pflichtfeld">1. Mein Vorname*</label>
                    <input type="text" class="form-control" id="name" placeholder="Gib hier deinen Vornamen ein">
                </div>
                <div class="form-group">
                    <label for="eMail" title="Pflichtfeld">2. Meine E-Mail-Adresse*</label>
                    <input type="email" class="form-control" id="eMail" aria-describedby="emailHelp" placeholder="Gib hier deine E-Mail-Adresse ein">
                </div>
                <div class="form-group">
                    <label for="interesting">Das interessante an mir ist...</label>
                    <input type="text" class="form-control" id="interesting" placeholder="Ein Wort/kurzer Satz, was dich interessant macht">
                </div>
                <div class="form-group">
                    <label for="motivation">Mich motiviert...</label>
                    <textarea rows="3" class="form-control" id="motivation"></textarea>
                </div>
                <div class="form-group">
                    <label for="palce">Mein Lieblingsort in Hannover ist, ..., weil...</label>
                    <textarea rows="3" class="form-control" id="place" placeholder=""></textarea>
                </div>
                <div class="form-group">
                    <label for="lastWords">Ich wollte noch sagen, dass...</label>
                    <input type="text" class="form-control" id="lastWords">
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Senden</button>
            </form>
        </div>

        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script src="./js/bp.js"></script>
        <script src="./js/application.js"></script>
        <script>
            $("#submit").on("click", function() {
                if (document.getElementById("name").value === "" || document.getElementById("eMail").value === "") {
                    alert("Bitte die mit * markierten Pflichtfelder ausfüllen!");
                    return false;
                } else {
                    if(confirm("Möchtest du den Vorgang abschließen?")){
                        submit();
                    }else{
                        return false;
                    };
                    window.loacation = "./index.html";
                }
            });
        </script>
</body>
