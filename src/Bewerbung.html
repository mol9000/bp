<body>

    <div class="wrapper">
        <!-- Sidebar  -->

                </li>
                <li>
                    <a  id="aboutus" href="./About.html">Über uns</a>
                </li>
            </ul>


            <div class="btn-group dropup">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="share-project">
                    Seite teilen
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href=https://www.facebook.com/ target="_blank"><i class="fab fa-facebook-square"></i> Facebook</a>

        <!-- Page Content  -->
        <div id="content">
            
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="top_nav">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <span><i class="fas fa-bars"></i></span>
                </button>

                <div class="mx-auto">
                    <h3>Werde ein Teil von Hannover</h3>
                    <div>Würdest du gerne ein Teil von Blickpunkte werden?</div>
                </div>
                
            </nav>
            
            <div class="alert" id="alert" role="alert"></div>

            <form id="form">
                <div class="form-group">
                    <label for="name" title="Pflichtfeld">1. Mein Vorname*</label>
                    <input type="text" class="form-control requiredField" required id="name" placeholder="Gib hier deinen Vornamen ein">
                </div>
                <div class="form-group">
                    <label for="eMail" title="Pflichtfeld">2. Meine E-Mail-Adresse*</label>
                    <input type="email" class="form-control requiredField " required id="eMail" aria-describedby="emailHelp" placeholder="Gib hier deine E-Mail-Adresse ein">
                </div>
                <div class="form-group">
                    <label for="interesting">3. Das interessante an mir ist...</label>
                    <input type="text" class="form-control" id="interesting" placeholder="Eine kurze Beschreibung dessen, was dich interessant macht">
                </div>
                <div class="form-group">
                    <label for="motivation">4. Mich motiviert...</label>
                    <textarea rows="3" class="form-control" id="motivation"></textarea>
                </div>
                <div class="form-group">
                    <label for="palce">5. Mein Lieblingsort in Hannover ist, ..., weil...</label>
                    <textarea rows="3" class="form-control" id="place" placeholder=""></textarea>
                </div>
                <div class="form-group">
                    <label for="lastWords">6. Ich wollte noch sagen, dass...</label>
                    <input type="text" class="form-control" id="lastWords">
                </div>
                *Pflichtfeld <br>
                <button type="submit" id="submit" class="btn btn-primary">Senden</button>
            </form>
        </div>

        

        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script src="./js/bp.js"></script>
        <script src="./js/application.js"></script>
        <script>
            
            
            $('#submit').on('click', function(){
                $('.alert').remove();
                if(document.getElementById('name').value == ""){
                    alertFailure("Bitte gib deinen Vornamen an!");
                    return false;
                } else if(document.getElementById('eMail').value == ""){
                    alertFailure("Bitte gib eine gültige E-Mail-Adresse an!");
                    return false;
                } else {
                    alertWarning();
                    return false;
                }
            });

            function alertSuccess(){
                var alert = $('<div class="alert" id="alert" role="alert"></div>');
                $(alert).addClass('alert-success show fade alert-dismissible');
                $(alert).append('<p class="text-dark">Deine Daten wurden erfolgreich übermittelt</p>');
                $(alert).append('<button type="" id="quit" class="btn btn-primary"><a href="index.html"</a>OK</button>').on('click', function(){
                    window.location = index.html;
                });
                $(alert).insertAfter('#top_nav');
                $('.alert').alert('alert');
            }

            function alertFailure(text){
                var alert = $('<div class="alert" id="alert" role="alert"></div>');
                $(alert).addClass('alert-danger show fade alert-dismissible');
                $(alert).append('<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>');
                $(alert).append('<p class="text-dark">'+text+'</p>');
                $(alert).insertAfter('#top_nav');
                return false;
            }

            function alertWarning(){
                if(!document.getElementById('eMail').value.includes('@')){
                    console.log(!document.getElementById('eMail').value.includes('@'));
                    alertFailure('Bitte gib ein gültige E-Mail-Adresse an!');
                }else{
                    document.getElementById("form").style.display="none";
                    var alert = $('<div class="alert" id="alert" role="alert"></div>');
                    $(alert).addClass('alert-warning show fade alert-dismissible');
                    $(alert).append('<p class="text-dark">Bist du sicher, dass du dich bei Blickpunkte bewerben möchtest?</p>');
                    $(alert).append('<hr>');
                    $(alert).append('<button type="" id="send" class="btn btn-success">Ja</button>').on('click', '#send', function(){
                        $(".alert").remove();
                        alertSuccess();
                    });
                    $(alert).append('<button type="" id="quit" class="btn btn-danger">Abbrechen</button>').on('click', '#quit', function(){
                        document.getElementById("form").style.display="block"; 
                        $().alert('close');
                        $('.alert').remove();
                    });
                    $(alert).insertAfter('#top_nav');
                    $('.alert').alert('alert');
                    return false;
                }
            };
        </script>
</body>

</html>
