            <form>
                <div class="form-group">
                    <label for="name" title="Pflichtfeld">1. Mein Vorname*</label>

                <div class="form-group">

                <div class="form-group">

        <script>
            $("#submit").on("click", function() {
                if (document.getElementById("name").value === "" || document.getElementById("eMail").value === "") {
                    toggleDialog("error");
                    return false;
                } else {

                    toggleDialog("email");


                }
            });

            function toggleDialog(code) {
                var dialog = document.querySelector('dialog'),
                    closebutton = document.getElementById('close-dialog'),
                    pagebackground = document.querySelector('body');

                if (!dialog.hasAttribute('open')) {
                    // show the dialog
                    dialog.setAttribute('open', 'open');
                    // after displaying the dialog, focus the closebutton inside it
                    closebutton.focus();
                    closebutton.addEventListener('click', toggleDialog);

                    // EventListener für ESC-Taste
                    document.addEventListener('keydown', function(event) {
                        if (event.keyCode == 27) {
                            if (code == "email") {
                                toggleDialog("email");
                            } else {
                                toggleDialog();
                            }
                        }
                    }, true);
                    // only hide the background *after* you've moved focus out of the content that will be "hidden"
                    var div = document.createElement('div');
                    div.id = 'backdrop';
                    document.body.appendChild(div);
                    if (code == "email") {
                        document.getElementById("info_field").innerHTML = "Vielen Dank für ihre Bewerbung. Ihr Daten werden jetzt von uns Überprüft und sie bekommen dann eine eMail mit der bestätigung."
                        document.getElementById("close-dialog").style.marginTop = "43%";
                    } else if (code == "error") {
                        document.getElementById("info_field").innerHTML = "Bitte die mit * markierten Pflichtfelder ausfüllen!"
                        document.getElementById("close-dialog").style.marginTop = "25%";
                    }
                } else {
                    dialog.removeAttribute('open');
                    var div = document.querySelector('#backdrop');
                    div.parentNode.removeChild(div);
                    //lastFocus.focus();
                    if (code == "email") {
                        window.location = "index.html";
                    }
                }
            }
        </script>
